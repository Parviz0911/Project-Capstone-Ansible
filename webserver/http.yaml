---
- name: Setup Apache with DevOps-themed Team One welcome page
  hosts: webserver1
  become: yes
  vars:
    apache_port: 80
    apache_server_name: webserver1
    apache_doc_root: /var/www/team1
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Ensure firewalld is installed
      yum:
        name: firewalld
        state: present

    - name: Start and enable firewalld
      service:
        name: firewalld
        state: started
        enabled: true

    - name: Open port 80 for HTTP
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: true

    - name: Start and enable Apache
      service:
        name: httpd
        state: started
        enabled: true

    - name: Create a beautiful welcome page
      copy:
        dest: /var/www/html/index.html
        content: |
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <title>Team One | DevOps Power</title>
              <style>
                  body {
                      background-color: #1f1f1f;
                      color: #fff;
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      text-align: center;
                      padding: 50px;
                  }
                  h1 {
                      font-size: 3em;
                      color: #00e6e6;
                      margin-bottom: 10px;
                  }
                  h2 {
                      font-size: 2em;
                      color: #ffaa00;
                      margin-top: 0;
                  }
                  img {
                      width: 300px;
                      margin: 20px;
                      border-radius: 12px;
                      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                  }
                  .container {
                      max-width: 900px;
                      margin: auto;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸš€ Team One is the BEST! ðŸ”¥</h1>
                  <h2>Masters of DevOps & Automation</h2>
                  <p>Welcome to our world of continuous integration, delivery, and greatness.</p>
                  <img src="https://www.redhat.com/cms/managed-files/devops-flowchart-210203_0.png" alt="DevOps Workflow">
                  <img src="https://cdn.thenewstack.io/media/2021/10/55fa7301-devops.jpeg" alt="DevOps Culture">
              </div>
          </body>
          </html>

    - name: Reload firewalld to apply changes
      service:
        name: firewalld
        state: reloaded
    - name: Ensure doc root exists
      file:
        path: "{{ apache_doc_root }}"
        state: directory
        owner: apache
        group: apache
        mode: '0755'

    - name: Deploy Apache virtual host config
      template:
        src: templates/team1_vhost.conf.j2
        dest: /etc/httpd/conf.d/team1.conf
        owner: root
        group: root
        mode: '0644'
