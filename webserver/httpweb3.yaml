---
- name: Setup Apache with Cyberpunk DevOps Welcome Page
  hosts: webserver3
  become: yes
  vars:
    apache_port: 80
    apache_server_name: webserver3
    apache_doc_root: /var/www/team1

  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Ensure firewalld is installed
      yum:
        name: firewalld
        state: present

    - name: Start and enable firewalld
      service:
        name: firewalld
        state: started
        enabled: true

    - name: Open port 80 for HTTP
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: true
    - name: Ensure doc root exists
      file:
        path: "{{ apache_doc_root }}"
        state: directory
        owner: apache
        group: apache
        mode: '0755'

    - name: Deploy Apache virtual host config
      template:
        src: templates/team1_vhost.conf.j2
        dest: /etc/httpd/conf.d/team1.conf
        owner: root
        group: root
        mode: '0644'
    - name: Start and enable Apache
      service:
        name: httpd
        state: started
        enabled: true

    - name: Create a cyberpunk-style welcome page
      copy:
        dest: /var/www/html/index.html
        content: |
