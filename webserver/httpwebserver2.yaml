---
- name: Setup Apache with Enhanced DevOps-themed Welcome Page
  hosts: webserver2
  become: yes

  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Ensure firewalld is installed
      yum:
        name: firewalld
        state: present

    - name: Start and enable firewalld
      service:
        name: firewalld
        state: started
        enabled: true

    - name: Open port 80 for HTTP
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: true

    - name: Start and enable Apache
      service:
        name: httpd
        state: started
        enabled: true

    - name: Create a vibrant DevOps welcome page
      copy:
        dest: /var/www/html/index.html
        content: |
